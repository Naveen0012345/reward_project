  <div class="dropdown-container">
    <label for="topic-dropdown"><strong>Display:</strong></label>
    <select id="topic-dropdown" [(ngModel)]="selectedTopic">
      <option value="" disabled selected>Select a topic</option>
      <option *ngFor="let topic of topics" [value]="topic">{{ topic }}</option>
    </select>

    <div *ngIf="selectedTopic">
      <p><strong>You selected:</strong> {{ selectedTopic }}</p>
    </div>
  </div>
</div>
