<div class="customer-info-container">
    <div class="status">
      <p><strong>Number of Customers:</strong> {{ customersCount }}</p>
      <p><strong>Current Running Tasks:</strong> {{ currentRunningTasks }}</p>
    </div>
  
    <div class="dropdown-container">
      <label for="topic-dropdown"><strong>Select Topic:</strong></label>
      <select id="topic-dropdown" [(ngModel)]="selectedTopic">
        <option value="" disabled selected>Select a topic</option>
        <option *ngFor="let topic of topics" [value]="topic">{{ customersCount, currentRunningTasks }}</option>
      </select>
  
      <div *ngIf="selectedTopic">
        <p><strong>You selected:</strong> {{ selectedTopic }}</p>
      </div>
    </div>
  </div>
